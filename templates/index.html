<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #FFDAB9 !important; /* Peach background */
            color: #5D4037; /* Dark brown text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 20px;
        }
        .section {
            background-color: white;
            border: 2px solid #8B4513;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #8B4513;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #8B4513;
            color: white;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #8B4513;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #8B4513;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #5D4037;
        } 
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeMyTrip Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
    <h1>Welcome to MakeMyTrip Clone</h1>

    <h2>Search Flights</h2>
    <form action="/search_flights" method="post">
        From: <input type="text" name="source" required>
        To: <input type="text" name="destination" required>
        <button type="submit">Search</button>
    </form>

    <h2>Search Hotels</h2>
    <form action="/search_hotels" method="post">
        City: <input type="text" name="city" required>
        <button type="submit">Search</button>
    </form>

</body>
</html>
